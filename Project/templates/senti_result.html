{% extends "base.html" %}
{% block subtitle %}
    <strong>감성분석</strong> - <small>네이버 영화평 긍정/부정 평가</small>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-8">
            <table class="table table-borderless">
                <tr class="d-flex">
                    <td class = "col-4">영화 감상평</td>
                    <td class = "col-8">{{ movie.review }}</td>
                </tr>
                <tr class="d-flex alert alert-warning">
                    <td class = "col-4"><strong>Logistic Regression</strong></td>
                    <td class = "col-8"><strong>{{ movie.result_lr }}</strong></td>
                </tr>
                <tr class="d-flex alert alert-info">
                    <td class = "col-4"><strong>Naive Bayes</strong></td>
                    <td class = "col-8"><strong>{{ movie.result_nb }}</strong></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="btn btn-primary" onclick="location.href='/sentiment'">재실행</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
  {% endblock %}
