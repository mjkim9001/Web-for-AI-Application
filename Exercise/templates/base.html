<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

<body>

  <body>

    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" style="margin-left: 40px; margin-right: 50px;" href="#">
          <img src="{{ url_for('static',filename='images/myai.png') }}" alt="logo" style="width:300px;">
        </a>

        <!-- Links -->
        <ul class="navbar-nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
          </li>
        </ul>
        <span class="navbar-text" style="margin-left: auto;" id ='clock'>
          2020년 07월 16일(목)
        </span>

      </nav>

    </div>
    <div class='row'>
      
      <div class="col-2" style="margin-left: 30px;padding-top:20px">
        <h2>Menu</h2>
        <ul class="nav flex-column nav-pills" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#menu1"><i class="fas fa-arrow-right"></i> 회귀</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#menu2"><i class="fas fa-arrow-right"></i> 분류</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#menu3"><i class="fas fa-arrow-right"></i> 군집화</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">텍스트 번역</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">멤버</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">김민지</a>
              <a class="dropdown-item" href="#">홍길동</a>
              <a class="dropdown-item" href="#">이슬이</a>
            </div>
          </li>
        </ul>
        <div class="tab-content">
          <div id="menu1" class="container tab-pane active"><br>
          </div>
          <div id="menu2" class="container tab-pane fade"><br>
          </div>
          <div id="menu3" class="container tab-pane fade"><br>
          </div>
        </div>
      </div>
      <div class="col-6">
        <hr>
        <h3>{% block subtitle%}{% endblock %}</h3>
        <hr>
        {% block content %}
        {% endblock %}
      </div>
    </div>
    </div>
    <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-center fixed-bottom">
      <span class="navbar-text">
        Capyright &copy; 2020 M.J.KIM
      </span>
    </nav>
  </body>

</html>
